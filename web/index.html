<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
              content="ie=edge">
        <title>File Upload</title>
    </head>

    <body>
        <form method="post"
              enctype="multipart/form-data">
            <div>
                <input type="text"
                       name="nome">
                <label for="file">Choose file to upload</label>
                <input type="file"
                       id="file"
                       name="file"
                       multiple>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>

</html>
